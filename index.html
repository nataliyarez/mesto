<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место</title>
</head>
<body class="body">
<div class="page">
    <header class="header">
        <img alt="Лого" class="header__logo" src="./images/header_logo.svg">
    </header>
    <main class="content">
        <section class="profile">
            <img alt="аватар пользователя" class="profile__image" src="./images/profile_kusto.jpg">
            <div class="profile__info">
                <div class="profile__title-wrapper">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button aria-label="редактировать" class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button aria-label="добавить" class="profile__add-button" type="button"></button>
        </section>
        <section>
            <ul class="elements">
                <li class="element">
                    <img alt="Карачаево-Черкесия" class="element__image"
                         src="./images/elements_karachaevo.png">
                    <div class="element__text-wrapper">
                        <h3 class="element__text">Карачаево-Черкесия</h3>
                        <button aria-label="сердечко" class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img alt="Эльбрус" class="element__image" src="./images/elements_elbrus.jpg">
                    <div class="element__text-wrapper">
                        <h3 class="element__text">Гора Эльбрус</h3>
                        <button aria-label="сердечко" class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img alt="Домбай" class="element__image" src="./images/elements_dombay.jpg">
                    <div class="element__text-wrapper">
                        <h3 class="element__text">Домбай</h3>
                        <button aria-label="сердечко" class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img alt="Эльбрус" class="element__image" src="./images/elements_elbrus.jpg">
                    <div class="element__text-wrapper">
                        <h3 class="element__text">Гора Эльбрус</h3>
                        <button aria-label="сердечко" class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img alt="Домбай" class="element__image" src="./images/elements_dombay.jpg">
                    <div class="element__text-wrapper">
                        <h3 class="element__text">Домбай</h3>
                        <button aria-label="сердечко" class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img alt="Карачаево-Черкесия" class="element__image"
                         src="./images/elements_karachaevo.png">
                    <div class="element__text-wrapper">
                        <h3 class="element__text">Карачаево-Черкесия</h3>
                        <button aria-label="сердечко" class="element__like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
</div>
<div class="popup">
    <div class="popup__window">
        <button aria-label="закрыть" class="popup__close-button" type="button"></button>
        <h3 class="popup__text"> Редактировать профиль</h3>
        <form class="form" name="form__edit">
            <div class="form__input-wrapper">
            <input class="form__input" id="name" name="name" type="text">
            <input class="form__input" id="job" name="job" type="text">
            </div>
            <button class="form__button" type="submit">
                Сохранить
            </button>
        </form>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
<div class="page">
    <header class="header">
        <img class="header__logo" src="./images/header_logo.svg" alt="Лого">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./images/profile_kusto.jpg" alt="аватар пользователя">
            <div class="profile__info">
                <div class="profile__title-wrapper">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="добавить"></button>
        </section>
        <section>
            <ul class="elements">
                <li class="element">
                    <img class="element__image" src="./images/elements_karachaevo.png"
                         alt="Карачаево-Черкесия">
                    <div class="element__text-wrapper">
                        <h3 class="element__text">Карачаево-Черкесия</h3>
                        <button class="element__like" type="button" aria-label="сердечко"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/elements_elbrus.jpg" alt="Эльбрус">
                    <div class="element__text-wrapper">
                        <h3 class="element__text">Гора Эльбрус</h3>
                        <button class="element__like" type="button" aria-label="сердечко"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/elements_dombay.jpg" alt="Домбай">
                    <div class="element__text-wrapper">
                        <h3 class="element__text">Домбай</h3>
                        <button class="element__like" type="button" aria-label="сердечко"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/elements_elbrus.jpg" alt="Эльбрус">
                    <div class="element__text-wrapper">
                        <h3 class="element__text">Гора Эльбрус</h3>
                        <button class="element__like" type="button" aria-label="сердечко"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/elements_dombay.jpg" alt="Домбай">
                    <div class="element__text-wrapper">
                        <h3 class="element__text">Домбай</h3>
                        <button class="element__like" type="button" aria-label="сердечко"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/elements_karachaevo.png"
                         alt="Карачаево-Черкесия">
                    <div class="element__text-wrapper">
                        <h3 class="element__text">Карачаево-Черкесия</h3>
                        <button class="element__like" type="button" aria-label="сердечко"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
</div>
<div class="popup">
    <div class="popup__window">
        <button class="popup__close-button" type="button" aria-label="закрыть"></button>
        <h3 class="popup__text"> Редактировать профиль</h3>
        <form class="form" name="form__edit">
            <input type="text" class="form__input" name="name" id="name">
            <input type="text" class="form__input" name="job" id="job">
            <button class="form__button" type="submit">
                Сохранить
            </button>
        </form>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>

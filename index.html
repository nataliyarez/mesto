            <li class="element">

                    <p class="element__text">Карачаево-Черкесия</p>
                    <button class="element__like"></button>
                </div>
            </li>
        </ul>

</main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

        <button class="popup__close-button"></button>

        <form class="form">
            <input type="text" class="form__input" id="name" value="Жак-Ив Кусто">

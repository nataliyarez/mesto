<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Место</title>
</head>
<body class="body">
<div class="page">
    <header class="header">
        <img alt="Лого" class="header__logo" src="<%=require('./images/header_logo.svg')%>">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__image-wrapper">
                <img alt="аватар пользователя" class="profile__image" src="<%=require('./images/profile_black.jpg')%>">
                <img alt="карандаш" class="profile__pencil" src="<%=require('./images/profile_pencil_big.svg')%>">
            </div>
            <div class="profile__info">
                <div class="profile__title-wrapper">
                    <h1 class="profile__title"></h1>
                    <button aria-label="редактировать" class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__subtitle"></p>
            </div>
            <button aria-label="добавить" class="button button_type button_type_add-card" type="button"></button>
        </section>
        <section>
            <ul class="elements">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
</div>
<div class="popup">
    <div class="popup__window">
        <button aria-label="закрыть" class="popup__close-button" type="button"></button>
        <h3 class="popup__text"> Редактировать профиль</h3>
        <form class="form" name="form__edit" novalidate>
            <div class="form__input-wrapper">
                <input class="form__input" id="name" name="name" type="text" required minlength="2" maxlength="40">
                <span id="name-error" class="error"></span>
                <input class="form__input" id="job" name="job" type="text" required minlength="2" maxlength="200">
                <span id="job-error" class="error"></span>
            </div>
            <button class="form__button" type="submit">
                Сохранить
            </button>
        </form>
    </div>
</div>
<div class="popup popup_card">
    <div class="popup__window">
        <button aria-label="закрыть" class="popup__close-button popup__close-button_card" type="button"></button>
        <h3 class="popup__text"> Новое место</h3>
        <form class="form form_card" name="form__card" novalidate>
            <div class="form__input-wrapper">
                <input class="form__input form__input_card" id="title" name="title" placeholder="Название" type="text"
                       minlength="2" maxlength="30" required>
                <span id="title-error" class="error"></span>
                <input class="form__input form__input_card" id="image" name="image" placeholder="Ссылка на картинку"
                       required type="url">
                <span id="image-error" class="error"></span>
            </div>
            <button class="form__button form__button_card" type="submit">
                Создать
            </button>
        </form>
    </div>
</div>
<div class="popup popup_image">
    <div class="popup__wrapper">
        <button aria-label="закрыть" class="popup__close-button popup__close-button_image" type="button"></button>
        <img alt="Архыз" class="popup__image" id="image_popup"
             src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg">
        <h3 class="popup__title">Архыз</h3>
    </div>
</div>
<div class="popup popup_avatar">
    <div class="popup__window">
        <button aria-label="закрыть" class="popup__close-button popup__close-button_avatar" type="button"></button>
        <h3 class="popup__text">Обновить аватар</h3>
        <form class="form form_avatar" name="form__avatar" novalidate>
            <div class="form__input-wrapper">
                <input class="form__input form__input_card" id="avatar" name="image" placeholder="Ссылка на картинку"
                       required type="url">
                <span id="avatar-error" class="error"></span>
            </div>
            <button class="form__button form__button_avatar" type="submit">
                Сохранить
            </button>
        </form>
    </div>
</div>
<div class="popup popup_delete">
    <div class="popup__window">
        <button aria-label="закрыть" class="popup__close-button popup__close-button_delete" type="button"></button>
        <h3 class="popup__text">Вы уверены?</h3>
        <button class="form__button form__button_delete" type="button">
            Да
        </button>
    </div>
</div>
<template class="card-template" id="card-template">
    <li class="element">
        <img alt="Архыз" class="element__image" id="image_card"
             src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg">
        <button aria-label="корзина" class="button button_type button_type_basket" type="button"></button>
        <div class="element__text-wrapper">
            <h3 class="element__text"></h3>
            <div class="element__likes-wrapper">
                <button aria-label="сердечко" class="element__like" type="button"></button>
                <p class="element__likes">0</p>
            </div>
        </div>
    </li>
</template>

</body>
</html>
